        let records, cnt = 0;
        function init() {
            if (!localStorage.records) localStorage.records = '[]';
            try {
                records = JSON.parse(localStorage.records);
            } catch (e) {
                records = [];
            }
            for (let i in data) {
                let ele = document.createElement('button');
                ele.innerText = data[i].category;
                ele.onclick = () => show(i);
                $('#selectors').append(ele);
            }
            for (let i in data) {
                let table = document.createElement('table');
                let thead = table.createTHead();
                thead.innerHTML = `<tr><th colspan="4">${data[i].category}</th></tr><tr><th>物品</th><th>来源</th><th>水晶数量</th><th>已达成</th></tr>`;
                let tbody = table.createTBody();
                for (let j in data[i].details) {
                    let row = tbody.insertRow();
                    row.innerHTML = `<td><img src="${data[i].details[j].img}"/>${data[i].details[j].item}</td><td>${data[i].details[j].src}</td><td>${data[i].details[j].amount}</td>`;
                    let cell = row.insertCell();
                    let input = document.createElement('input');
                    input.type = 'checkbox';
                    cell.appendChild(input);
                    if (records[i] && records[i][j]) {
                        input.checked = true;
                        cnt += data[i].details[j].amount;
                    }
                    input.onclick = evt => {
                        if (!records[i]) records[i] = [];
                        records[i][j] = evt.target.checked;
                        localStorage.records = JSON.stringify(records);
                        cnt += data[i].details[j].amount * (evt.target.checked ? 1 : -1);
                        updateProgress();
                    }
                }
                if (i != 0) table.style.display = 'none';
                table.border = '1';
                table.classList = 'tab';
                table.id = `tab${i}`;
                $('#tabs').append(table);
            }
            updateProgress();
        }
        function show(tab) {
            $('.tab').hide();
            $(`#tab${tab}`).show();
        }
        function updateProgress() {
            $('#current').text(cnt).css('color', cnt >= 50 ? 'green' : '');
        }
        function reset() {
            records = [];
            localStorage.records = '[]';
            cnt = 0;
            updateProgress();
            $('input').prop('checked', false);
        }
    </script>

<body onload="init()">
    <h4>莫古力游行活动记录</h4>
    <div id="selectors"></div>
    <div>当前进度：<span id="current" style="font-weight: bold;">0</span>/50 <button onclick="reset()">重置进度</button></div>
    <div id="tabs"></div>
